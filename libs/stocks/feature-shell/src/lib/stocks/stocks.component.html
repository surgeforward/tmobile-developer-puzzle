<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      [formControl]="symbolCtrl"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>From date</mat-label>
    <input matInput [max]="stockPickerForm.get('toDate').value || today" [formControl]="fromDateCtrl" [matDatepicker]="fromPicker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>To date</mat-label>
    <input matInput [min]="stockPickerForm.get('fromDate').value" [max]="today" [formControl]="toDateCtrl" [matDatepicker]="toPicker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart
  [type]="'LineChart'"
  [title]="'Stock Prices'"
  [columnNames]="['period', 'close']"
  [data]="quotes$ | async"
></coding-challenge-chart>
